<!-- Sales Section -->
<section id="sales" class="container">
  <div class="content-section text-center">
    <h2>Horses for Sale</h2>
    <hr>
    {% for sale in site.data.sales %}
      <div class="row">
        <div class="thumbnail clearfix col-lg-10 col-lg-offset-1">
          <div class="col-md-3">
            {% include lazy_image.html src=sale.image alt=sale.name %}
          </div>
          <div class="caption col-md-9">
            <h3>{{ sale.name }}</h3>
            <p>{{ sale.description }}</p>
            {% if sale.link %}
            <p><a href="{{ sale.link }}" target="_blank" rel="noopener" class="btn btn-primary" role="button">See {{ sale.name }}'s ProEquest Listing</a></p>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
