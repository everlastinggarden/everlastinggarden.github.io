<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="theme-color" content="#1E1E1E">
  <title>{{ site.title }}</title>
  <link rel="canonical" href="https://www.everlasting-garden.com/">
  <link rel="icon" href="/img/favicon.png" type="image/png">
  <link rel="preload" media="(min-width: 513px)" href="./img/intro-bg.webp" as="image">
  <link rel="preload" media="(max-width: 512px)" href="./img/intro-bg-mobile.webp" as="image">
  <link rel="preload" href="./img/logo-white.svg" as="image">
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <!-- Google Analytics -->
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-164218598-1', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- Feature Detection -->
  <script>
    {% include_relative js/webp-support.js %}
  </script>
  <!-- Styles -->
  <style>
    {% include_relative css/bundle.min.css %}
    {% include_relative lib/photoswipe/photoswipe.css %}
    {% include_relative lib/photoswipe/default-skin.css %}
  </style>
</head>
