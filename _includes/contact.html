<section id="contact">
  <div class="content-section">
    <div class="container">
      <div class="row text-center">
        <h2>Contact</h2>
        <hr>
      </div>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
          <div class="clearfix"></div>
          <div class="col-sm-8 lead">
            <h4>Contact</h4>
            <br>
            <a target="_blank" href="mailto:seascapesporthorses@gmail.com" itemprop="email">
              <span class="intro-social-icon">
                {% include_relative img/icons/solid/envelope.svg %}
              </span>
              seascapesporthorses@gmail.com
            </a>
            <br>
            <a target="_blank" href="tel:1-831-359-5588" itemprop="telephone" content="+18313595588">
              <span class="intro-social-icon">
                {% include_relative img/icons/solid/phone.svg %}
              </span>
              (831)359-5588
            </a>
          </div>
          <div class="col-sm-4 lead">
            <h4>Location</h4>
            <br>
            <a target="_blank" href="https://goo.gl/maps/y5jXcNG67Ut" itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">
              <span class="intro-social-icon">
                {% include_relative img/icons/solid/map-marker-alt.svg %}
              </span>
              <span itemprop="streetAddress">10390 New Ave</span>
              <br>
              <span itemprop="addressLocality">Gilroy</span>, <span itemprop="addressRegion">CA</span> <span itemprop="postalCode">95020</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="map">
    <template type="text/html" data-lazyload>
      <div class="map-image"></div>
      <iframe class="map-content" src="/lib/snazzymaps/index.html" style="border:none;"></iframe>
    </template>
  </div>
</section>
